<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header class="hero">
        <div class="container">
            <p class="hero__text">
                Meu aniversário está chegando! <br> <span id="contador"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Praça Duó - Praia da Barra/RJ
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Levar</b>
                        Comidinhas para compartilhar e o que for beber.
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        22/05/2024 - 20h. 
                    </li>
                </ul>
                <a href="" class="button button--primary">Confirme sua presença!</a>
            </div>
        </div>
    </header>
    <section class="event event--front-end">
        <div class="container" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
            <div class="event__detail">
                <h2 class="event__detail__title">Skate Park</h2>
                <p class="event__detail__description">Vamos patinar e andar de skate!!</p>
            </div>
            <img class="event__image" src="./images/skate-park.jpg" alt="Skate Park">
        </div>
    </section>
    <section class="event event--ui-ux event--image-left" >
        <div class="container" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
            <div class="event__detail">
                <h2 class="event__detail__title">Praia</h2>
                <p class="event__detail__description">Ver o por do sol na praia!!</p>
            </div>
            <img class="event__image" src="./images/praia.jpg" alt="Praia">
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
